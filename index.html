<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>
    <div class="container">

      <div class="content">

        <header>
          <div class="box-logo">
            <img src="img/logo.png" alt="">
          </div>
          <div class="box-titolo">
            <h1>Taking Booleaners from A to B</h1>
          </div>
        </header>

        <nav>
          <input type="submit" name="" value="Prenota">
          <input type="submit" name="" value="Termina Prenotazione">
          <input type="submit" name="" value="Accendi Luci">
        </nav>

        <main>
          <ul>
            <li>
              <div class="nome-monopattino">
                <input type="checkbox" name="" value="">
                <h2>Monopattino Gino22</h2>
              </div>
              <div class="localizzazione-monopattino">
                <span class="freccia"></span> Via Guadalametri - a 220 metri da te
              </div>
              <div class="info-carica">
                Stato carica:
              </div>
              <div class="box-livello-carica">
                <div class="livello-orange">
                </div>
              </div>
            </li>

            <li>
              <div class="nome-monopattino">
                <input type="checkbox" name="" value="">
                <h2>Monopattino Mike24</h2>
              </div>
              <div class="localizzazione-monopattino">
                <span class="freccia"></span> Via Ricciardoni - a 420 metri da te
              </div>
              <div class="info-carica">
                Stato carica:
              </div>
              <div class="box-livello-carica">
                <div class="livello-green">
                </div>
              </div>
            </li>

            <li>
              <div class="nome-monopattino">
                <input type="checkbox" name="" value="">
                <h2>Monopattino Fede154</h2>
              </div>
              <div class="localizzazione-monopattino">
                <span class="freccia"></span> Via Mentarini - a 490 metri da te
              </div>
              <div class="info-carica">
                Stato carica:
              </div>
              <div class="box-livello-carica">
                <div class="livello-red">
                </div>
              </div>
            </li>
          </ul>
        </main>

      </div>

    </div>

  </body>

</html>
